[application]

name="godot-space-invaders-clone"
main_scene="res://scenes/Game.tscn"
icon="res://icon.png"

[display]

width=180
height=320
resizable=false
test_width=360
test_height=640
orientation="portrait"
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

go_left=[key(A)]
go_right=[key(D)]
shoot=[key(Kp 2)]

[physics_2d]

sleep_threashold_linear=2.0

[render]

default_clear_color=#ff000000
